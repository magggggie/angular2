<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label >First Name</label>
    <input
      required
      minlength="3"
      maxlength="10"
      pattern="banana"
           ngModel
           name="firstName"
           #firstName="ngModel"
           (change)="log(firstName)"
           id="firstName"
           type="text"
           class="form-control">
    <div class="alert alert-danger"
      *ngIf="firstName.touched&&!firstName.valid">
      Frist name required</div>
    <div class="alert alert-danger"
         *ngIf="firstName.errors?.required">
      FirstName should be required</div>
    <div class="alert alert-danger"
         *ngIf="firstName.errors?.minlength">
      FirstName should be minlength 3 characters
    {{firstName.errors.minlength.requiredLength}}</div>
    <div class="alert alert-danger"
         *ngIf="firstName.errors?.pattern">
      FirstName doesn't match the pattern</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30"
              rows="10" class="form-control"></textarea>
    <button class="btn btn-primary">Submit</button>
  </div>
</form>
